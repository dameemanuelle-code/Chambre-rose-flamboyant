<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci – La Chambre Rose</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: linear-gradient(135deg, #5a0e2e, #8a355a, #b76e79);
      color: #fbe8ef;
      font-family: "Playfair Display", serif;
      text-align: center;
      padding: 4rem 2rem;
    }

    .merci-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      max-width: 700px;
      margin: 0 auto;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.15);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      letter-spacing: 0.08em;
      color: #ffe4ec;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.7;
      margin-bottom: 2rem;
      color: #fbe8ef;
    }

    .btn-retour {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      font-size: 1.1rem;
      text-decoration: none;
      background: linear-gradient(135deg, #ffb6c9, #d68ca3);
      color: #5a0e2e;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-retour:hover {
      transform: scale(1.04);
      background: linear-gradient(135deg, #ffd1dc, #e6a8be);
    }
  </style>

</head>
<body>

  <div class="merci-container">
    <h1>Merci pour votre message</h1>
    <p>
      Votre demande a bien été envoyée à Dame Émanuelle.<br>
      Vous recevrez une réponse personnalisée dès que possible.
    </p>

    <a class="btn-retour" href="https://dameemanuelle-code.github.io/Chambre-rose-flamboyant/">
      Retour au site
    </a>
  </div>

</body>
</html>
